<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:wght@400&family=Lato&family=Open+Sans:ital@0;1&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/main.min.css" />
    <title>RSSchool restaurant-layout</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="./assets/images/bg-hero.jpg" alt="" class="header__bg" />
        <div class="container header__container">
          <div class="navbar">
            <h1 class="navbar__brand">
              <a href="/" class="navbar__brand-link">Lambda</a>
            </h1>
            <nav class="navbar__nav">
              <a href="/" class="navbar__nav-link navbar__nav-link--active"
                >Home</a
              >
              <a href="#about" class="navbar__nav-link">About</a>
              <a href="#ingredients" class="navbar__nav-link">Ingredients</a>
              <a href="#menu" class="navbar__nav-link">Menu</a>
              <a href="#reviews" class="navbar__nav-link">Reviews</a>
              <a href="#reservation" class="navbar__nav-link">Reservations</a>
            </nav>
            <div class="navbar__social">
              <a href="" class="navbar__social-link">
                <svg class="icon icon--sm icon--primary">
                  <use href="./assets/icons/symbol-defs.svg#icon-twitter"></use>
                </svg>
              </a>
              <a href="" class="navbar__social-link">
                <svg class="icon icon--sm icon--primary">
                  <use href="./assets/icons/symbol-defs.svg#icon-youtube"></use>
                </svg>
              </a>
              <a href="" class="navbar__social-link">
                <svg class="icon icon--sm icon--primary">
                  <use
                    href="./assets/icons/symbol-defs.svg#icon-facebook"
                  ></use>
                </svg>
              </a>
            </div>
          </div>
          <div class="hero header__hero">
            <div class="decorated-heading">
              <h2 class="hero__heading decorated-heading__heading">
                The right ingredients for the right food
              </h2>
              <img
                src="./assets/images/decor-hero.svg"
                alt=""
                class="decorated-heading__decoration decorated-heading__decoration--sm"
              />
            </div>
            <div class="hero__cta">
              <a href="#reservation" class="btn btn--secondary btn--lg"
                >Book a table</a
              >
              <a href="#menu" class="btn btn--light btn--lg">See the menu</a>
            </div>
          </div>
        </div>
      </header>
    </div>

    <svg class="icon icon-cc-amex">
      <use href="./assets/icons/symbol-defs.svg#icon-cc-amex"></use>
    </svg>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
  </body>
</html>
