<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RSSchool css-recipes</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header class="header">
          <div class="container clearfix">
            <div class="header__user-wrapper">
              <figure class="header__user">
                <img
                  src="http://unsplash.it/140/140?random&gravity=center"
                  alt="My photo"
                  class="header__avatar"
                />
                <figcaption class="header__user-info">
                  <h1>Andrew Smith</h1>
                  <p role="doc-subtitle">UI/UX Desugner</p>
                </figcaption>
              </figure>
            </div>
            <address class="header__address">
              <p class="header__address-line">
                <span class="fas fa-map-marker-alt header__address-icon"></span
                >67/B Munshi para Sylhet.
              </p>
              <div class="header__web-details">
                <a class="header__address-line" href="https://itsnuman.com"
                  ><span class="fas fa-globe header__address-icon"></span
                  >itsnuman.com</a
                >
                <a
                  href="mailto:jan@mail.com"
                  class="header__address-line header__address-line--web"
                  >jan@mail.com</a
                >
              </div>
              <a class="header__address-line" href="tel:+444034534"
                ><span class="fas fa-phone header__address-icon"></span>+444 034
                534</a
              >
            </address>
          </div>
        </header>
        <main class="main">main</main>
      </div>
      <footer class="footer">
        <div class="container">
          <p>
            You can write to me on
            <a href="mailto:jan@mail.com" class="footer__link">jan@mail.com</a>
            or call:
            <a href="tel:+444034534" class="footer__link">+444 034 534</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
